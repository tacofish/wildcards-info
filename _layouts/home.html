<!DOCTYPE html>
<html lang="en">

{% include head.html %}

  <body>

{% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="home">
            <h1 class="page-heading">Posts</h1>
            <ul class="post-list">
              {% for post in site.posts %}
              <li>
                <a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a><br />
                <font size="2" class="{{post.title}}-author">
                  by {{post.author}}
                </font>
              </li>
              {% endfor %}
          </ul>
        </div>
      </div>
    </main>

{% include footer.html %}

  </body>

</html>
